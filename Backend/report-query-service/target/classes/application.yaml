server:
  port: 8006

spring:
  application:
    name: report-query-service

  datasource:
    url: jdbc:postgresql://localhost:5432/report_query_db
    username: report_query_user
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # create | update | validate | none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
