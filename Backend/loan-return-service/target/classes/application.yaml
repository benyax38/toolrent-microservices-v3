server:
  port: 8002

spring:
  application:
    name: loan-return-service

  datasource:
    url: jdbc:postgresql://localhost:5432/loan_return_db
    username: loan_return_user
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # create | update | validate | none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
