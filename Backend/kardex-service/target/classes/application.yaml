server:
  port: 8005

spring:
  application:
    name: kardex-service

  datasource:
    url: jdbc:postgresql://localhost:5432/kardex_db
    username: kardex_user
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update # create | update | validate | none
    show-sql: true
    properties:
      hibernate:
        format_sql: true